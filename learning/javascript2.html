<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <div class="card mx-auto" style="width: 22rem;">

        <div class="card-body">
            <div class="card-title">
                Enter Your Age
            </div>
            <input id="age_input" type="number" class="form-control" placeholder="Enter Age">
            <button onclick="checkAge();" class="btn btn-warning mt-2">Submit</button>

            <div id="message"></div>
        </div>
    </div>




    <div class="card" style="width: 22rem;">
        <div class="card-body">
            <div id="showItems"></div>
            <button onclick="event1();">Show</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>

        function checkAge(){

            var age = document.getElementById('age_input').value;


            var messageDiv = document.getElementById('message');

            if( age < 40){

                messageDiv.innerHTML = '<div class="alert alert-success">You are Younng !</div>';
            }else{
                messageDiv.innerHTML = '<div class="alert alert-danger">You are Old !</div>';

            }
        }

        function event1 (){
            

            var items = ['Pizza','Bread','Burger','Shwarma','Biryani'];

            var showDiv = document.getElementById('showItems');
            
            // for(var i =0; i < items.length ; i++){

            //     showDiv.innerHTML += `<div>${items[i]}</div>`;
            //     // x +=2
            // }

            showDiv.innerHTML =  items.map(food => {
                console.log();
                return `<div>${food}</div>`;
            });
            
        }

    </script>

</body>

</html>
